<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Tic Tac Toe</h1>
        </header>

        <aside class="left">
            <div id="playerInfo">
                <h2>Who's Turn</h2>
                <div class="player">
                    <span class="invisible" id="playerX">PlayerX</span>
                    <span class="invisible" id="playerO">PlayerO</span>
                </div>
            </div>
        </aside>

        <div class="gameArea">
            <ul id="gameBord" class="gameBoard">
                <!-- first row -->
                <li class="box" data-position="0">
                    <canvas width="150" height="150" />
                </li>
                <li class="box" data-position="1">
                    <canvas width="150" height="150" />
                </li>
                <li class="box" data-position="2">
                    <canvas width="150" height="150" />
                </li>
                <!-- second row -->
                <li class="box" data-position="3">
                    <canvas width="150" height="150" />
                </li>
                <li class="box" data-position="4">
                    <canvas width="150" height="150" />
                </li>
                <li class="box" data-position="5">
                    <canvas width="150" height="150" />
                </li>
                <!-- third row -->
                <li class="box" data-position="6">
                    <canvas width="150" height="150" />
                </li>
                <li class="box" data-position="7">
                    <canvas width="150" height="150" />
                </li>
                <li class="box" data-position="8">
                    <canvas width="150" height="150" />
                </li>
            </ul>
            <button id="reset-game" class="reset-game status invisible">Reset Game</button>
            <div>
                <span class="status invisible winnerStatus" id="winnerX">Winer is X</span>
                <span class="status invisible winnerStatus" id="winnerO">Winer is O</span>
                <span class="status invisible winnerStatus" id="draw">Draw</span>
            </div>
        </div>

        <aside class="right">
            <h2>Punctation</h2>
            <div class="player">
                <div>Score PlayerX:
                    <span id="scorePlayerX"></span>
                </div>
                <div>Score PlayerO:
                    <span id="scorePlayerO"></span>
                </div>
                <div>Number of draw:
                    <span id="numberOfDraws"></span>
                </div>
            </div>
        </aside>
        <footer class="footer">made by Aga</footer>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
