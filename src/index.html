<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
            <aside class="left">
            <h2>Who's Turn</h2>
            <div>
                <span>Player1</span>
                <span>Player2</span>
            </div>
        </aside>
        <aside class="right">
            <h2>Punctation</h2>
            <div>
                <span>Player 1:</span>
                <span>Player 2:</span>
            </div>
        </aside>
        <div class="gameArea">
            <h1>Tic Tac Toe</h1>
            <ul id="gameBord">
                <!-- first row -->
                <li class="box" data-position="0"></li>
                <li class="box" data-position="1"></li>
                <li class="box" data-position="2"></li>
                <!-- second row -->
                <li class="box" data-position="3"></li>
                <li class="box" data-position="4"></li>
                <li class="box" data-position="5"></li>
                <!-- third row -->
                <li class="box" data-position="6"></li>
                <li class="box" data-position="7"></li>
                <li class="box" data-position="8"></li>
            </ul>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>
    <script src="ticTacToeGame.js"></script>
    <script src="script.js"></script>
</body>

</html>
