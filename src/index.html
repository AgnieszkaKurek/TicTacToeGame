<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="gameArea">
            <ul id="gameBord">
                <!-- first row -->
                <li class="box" data-position="0"><canvas width="150" height="150"/></li>
                <li class="box" data-position="1"><canvas width="150" height="150"/></li>
                <li class="box" data-position="2"><canvas width="150" height="150"/></li>
                <!-- second row -->
                <li class="box" data-position="3"><canvas width="150" height="150"/></li>
                <li class="box" data-position="4"><canvas width="150" height="150"/></li>
                <li class="box" data-position="5"><canvas width="150" height="150"/></li>
                <!-- third row -->
                <li class="box" data-position="6"><canvas width="150" height="150"/></li>
                <li class="box" data-position="7"><canvas width="150" height="150"/></li>
                <li class="box" data-position="8"><canvas width="150" height="150"/></li>
            </ul>
            <button id="reset-game">Reset Game</button>
        </div>

        <span class="status invisible"  id="winnerX">Winer is X</span>
        <span class="status invisible"  id="winnerO">Winer is O</span>
        <span class="status invisible"  id="draw">Draw</span>

        <div class="left">
            <h2>Who's Turn</h2>
            <div class="player">
                <span>PlayerX</span>
                <span>PlayerO</span>
            </div>
        </div>
        <div class="right">
            <h2>Punctation</h2>
            <div class="player">
                <span>PlayerX:</span>
                <span>PlayerO:</span>
            </div>
        </div>
    </div>
    <script src="ticTacToeGameStatus.js"></script>
    <script src="ticTacToeGamePlayers.js"></script>
    <script src="ticTacToeGame.js"></script>
    <script src="ticTacToeGameRenderer.js"></script>
    <script src="script.js"></script>
</body>

</html>
