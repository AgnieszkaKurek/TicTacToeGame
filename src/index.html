<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
        <ul>
 <!-- first row -->
 <li data-pos = "0, 0"></li>
 <li data-pos = "0, 1"></li>
 <li data-pos = "0, 2"><li>
 <!-- second row -->
 <li data-pos = "1, 0"></li>
 <li data-pos = "1, 1"></li>
 <li data-pos = "1, 2"><li>
 <!-- third row -->
 <li data-pos = "2, 0"></li>
 <li data-pos = "2, 1"></li>
 <li data-pos = "2, 2"><li>
        </ul>
        <button>Reset Game</button>
    <div>
        <span>Player One</span>
        <span>Player Two</span>
    </div>
    <aside>
        <h2>Who's Turn</h2>
        <div>
            <span>Player1</span>
            <span>Player2</span>
        </div>
        <h2>Punctation</h2>
        <div>
            Player 1:<span></span>
            Player 2:<span></span>
        </div>
    </aside>
    </div>
</body>
</html>
