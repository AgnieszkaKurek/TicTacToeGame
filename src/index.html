<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <ul id="gameBord">
            <!-- first row -->
            <li class="box" data-position="0"></li>
            <li class="box" data-position="1"></li>
            <li class="box" data-position="2"></li>
            <!-- second row -->
            <li class="box" data-position="3"></li>
            <li class="box" data-position="4"></li>
            <li class="box" data-position="5"></li>
            <!-- third row -->
            <li class="box" data-position="6"></li>
            <li class="box" data-position="7"></li>
            <li class="box" data-position="8"></li>
        </ul>
        <button id="reset-game">Reset Game</button>
        <div>
            <span>Player One</span>
            <span>Player Two</span>
        </div>
        <aside>
            <h2>Who's Turn</h2>
            <div>
                <span>Player1</span>
                <span>Player2</span>
            </div>
            <h2>Punctation</h2>
            <div>
                Player 1:
                <span></span>
                Player 2:
                <span></span>
            </div>
        </aside>
    </div>
    <script src="ticTacToeGame.js"></script>
    <script src="script.js"></script>
</body>

</html>
