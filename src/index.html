<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
        <ul>
 <!-- first row -->
 <li data-pos = "0, 0"></li>
 <li data-pos = "0, 1"></li>
 <li data-pos = "0, 2"><li>
 <!-- second row -->
 <li data-pos = "1, 0"></li>
 <li data-pos = "1, 1"></li>
 <li data-pos = "1, 2"><li>
 <!-- third row -->
 <li data-pos = "2, 0"></li>
 <li data-pos = "2, 1"></li>
 <li data-pos = "2, 2"><li>
        </ul>
        <button>Reset Game</button>
    </div>
</body>
</html>
